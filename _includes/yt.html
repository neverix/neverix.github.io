<table>
    <thead>
        <tr>
            <th style="text-align: center">
                <iframe
                    src="https://www.youtube.com/embed/{{include.url}}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="max-width: 100vw; width: 40em; height: 22.5em;"
                    width="1920"
                    height="1080"
                ></iframe>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="text-align: center">{{ include.description }}</td>
        </tr>
    </tbody>
</table>
